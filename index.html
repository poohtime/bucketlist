<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>SPARTHON Bucket List</title>
  </head>
  <body class="bg center">
    <audio controls loop autoplay id="background_music">
      <source src="./design/bgm.mp3" type="audio/mp3"/>
    </audio>
    <h1 class="title">SPARTHON Bucket List</h1>
    <p class="msg">꿈은 꾸는 것이 아닌, 이루는 것이다.</p>
    <div>
      <span class="titleAdd">Bucket List</span>
      <input type="text"/>
      <button class="addButton" onClick="addBucketList()">+</button>
    </div>
    <div id="bucket_list" class="bucket_list">
      <div class="bucket img1 center">나만의 웹 만들기</div>
      <div class="bucket img2 center">바디프로필 찍기</div>
      <div class="bucket img3 center">인테리어 꾸미기</div>
      <div class="bucket img4 center">식물 키우기</div>
      <div class="bucket img5 center">10킬로그램 감량!</div>
      <div class="bucket img6 center">내가 만든 웹사이트 자랑하기</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
